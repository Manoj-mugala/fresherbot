<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Pizza Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.cart {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.cart h2 {
    text-align: center;
    margin-bottom: 20px;
}

.cart-items {
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
}

.item-name {
    flex: 1;
}

.item-price {
    min-width: 80px;
    text-align: right;
}

.item-remove {
    margin-left: 10px;
}

.remove-btn {
    background-color: #ff6347;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}

.remove-btn:hover {
    background-color: #e74c3c;
}

.cart-summary {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.total {
    font-size: 1.2em;
}

.checkout-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 4px;
}

.checkout-btn:hover {
    background-color: #45a049;
}

    </style>
</head>
<body>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-items">
            <div class="cart-item">
                <div class="item-name">Margherita Pizza</div>
                <div class="item-price">$10.99</div>
                <div class="item-remove">
                    <button class="remove-btn">Remove</button>
                </div>
            </div>
            <!-- Add more .cart-item divs as needed -->
        </div>
        <div class="cart-summary">
            <div class="total">
                Total: $10.99 <!-- Calculate total dynamically using JavaScript -->
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
