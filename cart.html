<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Pizza Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}
.logo {
            width: auto;
            max-height: 70px;
        }
        .chef-image {
            width: 100%;
            max-height: auto;
        }
        .nav-link {
            color: white;
            transition: all 0.5s;
            font-family: 'Times New Roman', Times, serif;
        }
        .nav-link:hover {
            color: aqua;
        }

.cart {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.cart h2 {
    text-align: center;
    margin-bottom: 20px;
}

.cart-items {
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 20px;
}

.cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
}

.item-name {
    flex: 1;
}

.item-price {
    min-width: 80px;
    text-align: right;
}

.item-remove {
    margin-left: 10px;
}

.remove-btn {
    background-color: #ff6347;
    color: #fff;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}

.remove-btn:hover {
    background-color: #e74c3c;
}

.cart-summary {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.total {
    font-size: 1.2em;
}
.cimg{
 height:500px;
 width:auto;
}



    </style>
</head>
<body > 
    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg bg-black">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="logo.png" class="img-fluid logo" alt="Logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="Pizzeria.html"><h4>Home</h4></a>
              <a class="nav-link" href="about.html"><h4>About</h4></a>
              <a class="nav-link" href="menu.html"><h4>Menu</h4></a>
              <a class="nav-link" href="#"><h4>Contact Us</h4></a>
            </div>
          </div>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
    </nav>
    <!-- Navbar end -->
  
    <div class="container my-5" >
        
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6 order-lg-1 order-2 mb-4 mb-lg-0 px-3">
                <img src="https://png.pngtree.com/png-vector/20230408/ourmid/pngtree-delicious-pizza-creative-photography-png-image_6687083.png" alt="Contact Image" class=" cimg img-fluid" />
              </div>
          <div class="col-lg-6 order-lg-1 order-2">
            <section class="p-4 border">
              <h1 class="header text-center" style="font-family: Gill Sans">
                Contact us for more Details
              </h1>
              <form>
                <div class="mb-3">
                  <label for="firstName" class="form-label"> Name:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    placeholder="Enter Your Name"
                    required
                  />
                </div>
                
                <div class="mb-3">
                  <label for="email" class="form-label">Email:</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter Email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone:</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Enter Phone Number"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="gender" class="form-label">Gender:</label><br />
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      name="gender"
                      id="genderMale"
                      value="male"
                      class="form-check-input"
                    />
                    <label class="form-check-label" for="genderMale">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input
                      type="radio"
                      name="gender"
                      id="genderFemale"
                      value="female"
                      class="form-check-input"
                    />
                    <label class="form-check-label" for="genderFemale"
                      >Female</label
                    >
                  </div>
                </div>
                
                <div class="mb-3">
                  <label for="textarea" class="form-label">Any queries:</label>
                  <textarea
                    name="queries"
                    id="textarea"
                    class="form-control"
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </section>
          </div>
          
        </div>
      </div>
</body>
</html>
